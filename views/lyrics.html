<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyrics</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Ranga|Shadows+Into+Light|Righteous|Fredoka+One|Quicksand" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/lyrics.js"></script>

  </head>

  <body>

    <div class="fixed-action-btn toolbar">
      <a class="btn-floating btn-large grey homebutton">+</a>
      <ul>
        <li class="waves-effect waves-light"><a href="/">Home</a></li>
        <li class="waves-effect waves-light"><a href="/api">API</a></li>
        <li class="waves-effect waves-light"><a href="/api/songs">Songs</a></li>
        <li class="waves-effect waves-light"><a href="https://github.com/janeosaur/CrudeLyrics">Github</a></li>
      </ul>
    </div>

    <div class="lyrics-container">

      <h1> L<span id="y">y</span>rics </h1>

      <div class="lyrics-output">

        <!-- lyrics will be rendered here  -->

      </div>

      <div class="lyrics-button">
        <a class="waves-effect waves-light btn light-blue darken-3" id="edit-lyrics" href="#editModal">edit</a></div>
      </div>

      <!-- Edit Modal Structure. Hidden until user clicks edit -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <p> Please feel free to contribute any changes!</p>

          <!-- Edit Writers -->
            <div class="form-group">
              <label>Add your own lyrical spin!</label>
              <div class="col m4">
                <input id="verse" name="verse" type="text" class="form-control input-md">
              </div>
              <label>Submitted By</label>
              <div class="col m4">
                <input id="submittedBy" name="writers" type="text" class="form-control input-md">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect blue-grey lighten-3 btn-flat edit-submit">Submit</a>
            <a href="#!" class="modal-action modal-close waves-effect blue-grey lighten-3 btn-flat submit-cancel">Cancel</a>
          <div>
        </div> <!-- /.modal-content -->
      </div> <!-- /.modal -->


    </div>

  </body>
</html>
