<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRUDE Lyrics</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Ranga|Shadows+Into+Light|Righteous|Fredoka+One|Quicksand|Francois+One" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/lyrics.js"></script>

  </head>

  <body>

      <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a class="menulink" href="/genre/edm">EDM</a></li>
      <li class="divider"></li>
      <li><a class="menulink" href="/genre/rnb">R&B</a></li>
      <li class="divider"></li>
      <li><a class="menulink" href="/genre/kpop">K-POP</a></li>
      <li class="divider"></li>
      <li><a class="menulink" href="/genre/hiphop">HIP-HOP</a></li>
    </ul>
    <nav>
      <div class="nav-wrapper blue-grey lighten-5">
        <a href="/" class="brand-logo nav-text">Home</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/api" class="nav-text">API</a></li>
          <li><a href="https://github.com/janeosaur/CrudeLyrics" class="nav-text">Github</a></li>
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button nav-text" data-activates="dropdown1">Genres<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>

    <div id="lyrics-banner">
        <div class="lyrics-container">
        <div class="lyrics-output">
          <!-- lyrics will be rendered here  -->
        </div>
        <div class="lyrics-button">
          <a class="waves-effect waves-light btn blue-grey" id="edit-lyrics" href="#editModal">edit lyrics</a>
        </div>
      </div>
    </div> <!-- end of lyrics banner -->

    <!-- Edit Modal Structure. Hidden until user clicks edit -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <p> Please feel free to contribute any changes!</p>

          <!-- Edit Writers -->
          <div class="form-group">
            <label>Add your own lyrical spin!</label>
            <div class="col m4">
              <input id="verse" name="verse" type="text" class="form-control input-md">
            </div>
            <label>Submitted By</label>
            <div class="col m4">
              <input id="submittedBy" name="writers" type="text" class="form-control input-md">
            </div>
          </div>

        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect blue-grey lighten-3 btn-flat edit-submit">Submit</a>
          <a href="#!" class="modal-action modal-close waves-effect blue-grey lighten-3 btn-flat submit-cancel">Cancel</a>
        </div>
      </div> <!-- /.modal-content -->
    </div> <!-- /.modal -->

  </body>
</html>
