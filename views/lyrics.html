<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyrics</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Ranga|Shadows+Into+Light" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/lyrics.js"></script>

  </head>
  <body>
    <h1> L<span id="y">y</span>rics </h1>

      <div class="lyrics-container">

        <div class="row">
         <div class="col s8 offset-s2 song-details" id="song-name"><span class="flow-text">${song.name}</span></div>
         <div class="col s4 offset-s6 song-details" id="artist-name"><span class="flow-text">By ${song.artistName}</span></div>
       </div>

       <div class="row">
        <div class="col s8 offset-s2 song-details" id="lyrics-target"><span class="flow-text">${song.lyrics}</span></div>
        <div class="col s4 offset-s6 song-details"><span class="flow-text">Contributed By ${lyrics.writers}</span></div>
      </div>

      <div class="lyrics-buttons">
        <a class="waves-effect waves-light btn light-blue darken-3" id="edit" href="#editModal">edit</a></div>
        <a class="waves-effect waves-light btn light-blue darken-3" id="delete" href="deleteModal">delete</a></div>
      </div>

      <!-- Modal Structure. Hidden until user clicks edit -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <h4>Edit</h4>
          <p> Please feel free to contribute any changes!</p>

          <!-- Written by -->
            <div class="form-group">
              <label class="col m4 control-label" for="songName">Written By</label>
              <div class="col-md-4">
                <input id="writtenBy" name="writers" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Number input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="trackNumber">Langauge</label>
              <div class="col-md-4">
                <input id="language" name="language" type="number" placeholder="" class="form-control input-md">
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect grey btn-flat">Submit</a>
        </div> <!-- /.modal-content -->
      </div> <!-- /.modal -->



    </div>

  </body>
</html>
