			</ul>

	<div id="genre-banner"> <img src="darkwood.jpg">
		<h1 class="header-main"> a </h1>
		<div class="container">
			<div class="row songs-row">
						<!--  will be filled in from song data -->
			</div>
		</div>

	</div>

	<div class="col m4">
		<a class="waves-effect btn-flat blue-grey lighten-5" id="add-songs-button" href="#addSongModal">Add Song</a>
	</div>


		<!-- Edit Modal Structure. Hidden until user clicks edit -->
    <div id="editModal" class="modal" >
      <div class="modal-content">
        <p class="modal-instructions"> Edit song details below</p>

        <!-- Edit Song Details -->
					<form>
	          <div class="form-group">
	            <label class="formq">Song Name</label>
	            <div class="col m4">
	              <input id="song-name" name="name" type="text" required="" class="form-control input-md validate">
	            </div>
							<label class="formq">Artist Name</label>
	            <div class="col m4">
	              <input id="artistName" name="artistName" type="text" required="" class="form-control input-md validate">
	            </div>
							<label class="formq">Released in: </label>
	            <div class="col m4">
	              <input id="releaseDate" name="releaseDate" type="text" required="" class="form-control input-md validate">
	            </div>
	          </div>

			      <div class="modal-footer">
							<button type="submit" class="btn btn-default blue-grey lighten-4 edit-songs" id="edit-submit">Submit</button>
			        <a class="modal-action modal-close btn btn-default blue-grey lighten-4" class="edit-songs">Cancel</a>
						</div>
				</form>
			</div> <!-- /.modal-content -->
    </div> <!-- /edit modal -->


		<!-- Delete Modal Structure. Hidden until user clicks edit -->
		<div id="deleteModal" class="modal">
			<div class="modal-content">
				<h4 class="delete-warning">Are you sure you want to delete this song?</h4>
			</div>
			<div class="modal-footer">
				<a class="modal-action modal-close waves-effect btn-flat delete">Yes, Delete It!</a>
				<a class="modal-action modal-close waves-effect btn-flat">No</a>
			</div> <!-- /.modal-content -->
		</div> <!-- / delete modal -->


		<!-- Add Song Modal Structure. Hidden until user clicks edit -->
    <div id="addSongModal" class="modal" >
      <div class="modal-content">
        <p class="modal-instructions"> Add a new song! </p>
				<form id="song-form">
        <!-- Add Song Details -->
          <div class="form-group">
            <label class="formq">Song Name</label>
            <div class="col m4">
              <input id="song-name" name="name" type="text" required="" class="form-control input-md validate">
            </div>
						<label class="formq">Artist Name</label>
            <div class="col m4">
              <input id="artistName" name="artistName" type="text" required="" class="form-control input-md validate">
            </div>
						<label class="formq">Released in: </label>
            <div class="col m4">
              <input id="releaseDate" name="releaseDate" type="text" required="" class="form-control input-md validate">
            </div>
						<div class="input-field col s6">
							 <select name="genre" class="validate">>
								 <option value="rnb"> R&B </option>
								 <option value="edm"> EDM </option>
								 <option value="kpop"> K-POP </option>
								 <option value="hiphop"> HIP-HOP </option>
							 </select>
						 <label class="formq" for="genre"> Genre </label>
					 </div>
						 <!-- Button -->
					 <div class="col m4">
						 <a class="modal-action modal-close btn btn-default blue-grey lighten-4 edit-songs">Cancel</a>
						 <button type="submit" class="btn btn-default blue-grey lighten-4" id="submit">Submit</button>
					 </div>
				 </div>
			 </form>
      </div>

    </div> <!-- End of Add Song Modal -->


		<!-- Add Lyrics Modal Structure. Hidden until user clicks edit * not in use at the moment *-->
    <div id="addLyricsModal" class="modal">

      <div class="modal-content">
        <h4>Add your own lyrics!</h4>
        <!-- Edit Text -->
          <div class="form-group">
            <label>Have fun with it</label>
            <div class="col m4">
              <input id="writtenBy" name="writers" type="text" placeholder="" class="form-control input-md" required="">

            </div>
          </div>

          <!-- Edit Language -->
          <div class="form-group">
            <label>Language</label>
            <div class="col m4">
              <input id="language" name="language" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>
      </div>

      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect blue-grey lighten-4 btn-flat">Submit</a>
        <a class="modal-action modal-close waves-effect blue-grey lighten-4 btn-flat">Cancel</a>
      </div> <!-- /.modal-content -->
    </div> <!-- /.modal -->
