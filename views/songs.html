<html>
<head>
	<title> Genre </title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CrudeLyrics</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Ranga|Shadows+Into+Light" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/songs.js"></script>

</head>
<body>

		<div class="container">
			<div class="row songs-row">
					<!-- will be filled in from songs.js  -->
			</div>


<!-- Keeping the modal in case we keep lyrics CRUD -->
			<!-- Add Lyrics Modal Structure. Hidden until user clicks edit -->
      <div id="addModal" class="modal">
        <div class="modal-content">
          <h4>Add your own lyrics!</h4>
          <!-- Edit Text -->
            <div class="form-group">
              <label>Have fun with it</label>
              <div class="col m4">
                <input id="writtenBy" name="writers" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Edit Language -->
            <div class="form-group">
              <label>Language</label>
              <div class="col m4">
                <input id="language" name="language" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
        </div>

        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect blue-grey lighten-3 btn-flat">Submit</a>
          <a href="#!" class="modal-action modal-close waves-effect blue-grey lighten-3 btn-flat">Cancel</a>
        </div> <!-- /.modal-content -->
      </div> <!-- /.modal -->

			<!-- Add/Edit/Delete Songs -->
			<section>
				 <div class="row submit-songs">
					 <h5> Submit your favorite songs! </h5>
						 <form class="col m12" id="song-form">
							 <div class="row">
								 <div class="input-field col s6">
									 <input name="name" type="text" class="validate">
									 <label for="name"> Song Name </label>
								 </div>
								 <div class="input-field col s6">
									 <input name="artistName" type="text" class="validate">
									 <label for="artistname"> Arist Name </label>
								 </div>
								 <div class="input-field col s6">
									<input name="releaseDate" type="text" class="validate">
									<label for="releasedate"> Release Date </label>
								</div>


								<div class="input-field col s6">
									 <select name="genre" class="validate">>
										 <option value="rnb"> R&B </option>
										 <option value="edm"> EDM </option>
										 <option value="kpop"> KPOP </option>
									 </select>
								 <label for="genre"> Genre </label>
							 </div>

								 <!-- Button -->
								 <!-- <div class="form-group">
									 <div class="col m4">
										 <button type="submit" class="btn btn-default" id="submit">Submit</button>
									 </div>
								 </div> -->
					 	 </div>
					 </form>
				 </div>
		 </section>

		<!--   END FORM SAMPLE -->

</body>
</html>
